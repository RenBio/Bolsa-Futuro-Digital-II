<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoas</title>
</head>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

input, button {
margin: 5px 0;
display: block;
}
#lista {
    margin-top: 20px;
}
.pessoa {
margin-bottom: 10px;
}
</style>

<body>

    <h2> Cadastro de Pessoas</h2>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome">

    <label for="idade">Idade:</label>
    <input type="number" id="idade" placeholder="Digite sua idade">
    
    <label for="profissão">Profissão:</label>
    <input type="text" id="profissão" placeholder="Digite sua profissão">

    <button onclick="adicionarPessoa()">Adicionar Pessoa</button>

    <div id="lista"></div>

    <Script>

        function adicionarPessoa(){
            let nome = document.getElementById("nome").value.trim();
            let idade = document.getElementById("idade").value.trim();
            let profissão = document.getElementById("profissão").value.trim();

            if (!nome||!idade||!profissão){
                alert("Por favor,preencha todos os campos"); return;
            }
            let text = `Olá, eu sou ${nome}, tenho ${idade} anos, e trabalho como ${profissão}.`;
            
            let div = document.createElement("div");
            div.className = "pessoa";
            div.textContent = text;
    
            document.getElementById("lista").appendChild(div);
    
            document.getElementById("nome").value = "";
            document.getElementById("idade").value = "";
            document.getElementById("profissão").value = "";
        }


    </Script>
</body>
</html>
