<body>

<img id="lampada" src="pic_bulboff" width="100" height="180">
<button onclick="alternarImagem()">Ligar/Desligar</button>
<script>
function alternarImagem() {
  var imagem = document.getElementById("pic_bulboff");
  if (imagem.src.match("pic_bulboff")) {
    imagem.src = "pic_bulbon";
  } else {
    imagem.src = "pic_bulbon";}
}
</script>
